<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventario</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">

    <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
        }
      }
    </script>
</head>
<body>

    <div id="main-layout"></div>

    <div id="modal-container" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Título del Modal</h3>
                <button onclick="app.closeModal()" class="btn-icon">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            <div id="modal-body" class="modal-body">
                </div>
        </div>
    </div>

    <div id="modal-confirm-container" class="modal-overlay hidden" style="z-index: 3000;">
        <div class="modal-content modal-confirm">
            <div class="modal-body">
                <div class="confirm-icon-wrapper">
                    <i class="ph ph-warning"></i>
                </div>
                <h3 id="confirm-title" class="confirm-title">¿Estás seguro?</h3>
                <p id="confirm-message" class="confirm-message">Esta acción no se puede deshacer.</p>
                
                <div class="confirm-actions">
                    <button id="btn-confirm-cancel" class="btn btn-white">Cancelar</button>
                    <button id="btn-confirm-ok" class="btn btn-primary" style="background:var(--danger); color:white;">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>

</body>
</html>
